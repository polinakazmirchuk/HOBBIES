  </div class="part"><button id="myBtn" onclick="myFunction()">Pause</button>
    <div class="vid">
        <video autoplay muted loop id="myVideo">
          <source src="video.mp4" type="video/mp4" />
        
</video>
        
        <script>
          // Get the video
          var video = document.getElementById("myVideo");

          // Get the button
          var btn = document.getElementById("myBtn");

          // Pause and play the video, and change the button text
          function myFunction() {
            if (video.paused) {
              video.play();
              btn.innerHTML = "Pause";
            } else {
              video.pause();
              btn.innerHTML = "Play";
            }
          }
        </script>
      </div>
